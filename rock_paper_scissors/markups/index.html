<!DOCTYPE html>
<html>
    <head>
        <meta>
        <title>Rock Paper Scissors (Lizard Spock) Game</title>
        <link rel="stylesheet" href="../styles/styles.css">
    </head>
    <body>
        <header>
            <h1>Rock Paper Scissors (Lizard Spock) </h1>
        </header>

        <div class="center-mode">
            <label class="switch">
                <input id="toggleswitch" type="checkbox">
                <span class="slider round"></span>
            </label>
        </div>
        
        <div class="mode-text center-mode">
            <span id="status">Dark</span> mode
        </div>

        <div class="mode">
            <p>Choose the mode</p>
        </div>

        <div class="choices">
            <a href="../markups/computer.html" class="choice" id="easy">
                <img src="../images/easy.png" alt="" width="50">
            </a>
            <a href="../markups/computer2.html" class="choice" id="diff">
                <img src="../images/hard.png" alt="" width="50">
            </a>
        </div>

        <script src="../js/main.js" charset="utf-8"></script>
    </body>
</html>
