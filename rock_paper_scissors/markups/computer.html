<!DOCTYPE html>
<html>
    <head>
        <meta>
        <title>Rock Paper Scissors Game</title>
        <link rel="stylesheet" href="../styles/styles.css">
    </head>
    <body>
        <header>
            <h1>Rock Paper Scissors</h1>
        </header>
              
        <div class="center-mode">
            <label class="switch">
                <input id="toggleswitch" type="checkbox">
                <span class="slider round"></span>
            </label>
        </div>
        
        <div class="mode-text center-mode">
            <span id="status">Dark</span> mode
        </div>

        <div class="score-board">
            <div id="user-label" class="badge">user</div>
            <div id="computer-label" class="badge">comp</div>
            <span id="user-score">0</span>:<span id="computer-score">0</span>
        </div>

        <div class="result">
            <p>Let the battle begin!</p>
        </div>

        <div class="choices">
            <div class="choice" id="r">
                <img src="../images/rock.png" alt="" width="50">
            </div>
            <div class="choice" id="p">
                <img src="../images/paper.png" alt="" width="50">
            </div>
            <div class="choice" id="s">
                <img src="../images/scissors.png" alt="" width="50">
            </div>
        </div>

        <p id="action-message">Make your move.</p>

        <script src="../js/app.js" charset="utf-8"></script>
    </body>
</html>
